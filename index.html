<html>

<head>
    <title>Todo app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
<!--    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-storage.js"></script> 
    <script src="js/jquery-3.1.0.slim.min.js" ></script>
    
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <header class="container">
        <h1>Test Todo app</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 form-inline">
                <div class="form-group">
                    <input class="form-control" id="txtNewTask" placeholder="Enter new task" />
                    <button class="btn btn-success" id="btnSave" >Create</button>
                </div>
            </div>
            <div class="col-md-12">
                <ul class="list-item" id="todoList">
                    <li><span>Learn React</span> <a href="javascript:;" class="btn-delete">Remove</a></li>
                    <li>Learn React 2</li>
                    <li class="done">Learn React 3</li>
                    <li>Learn React 4</li>
                </ul>
            </div>
        </div>
    </div>
    

</body>

</html>
